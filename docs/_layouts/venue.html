<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | escape }}</title>
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Palanquin+Dark:wght@600;400&display=swap"> <!-- Font Link -->
  <style>
    body {
      font-family: 'Palanquin Dark', sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px; /* Margen izquierdo y derecho */
    }

    .header {
      background-image: url("{{ '/faculty.jpeg' | relative_url }}"); /* Cambiado a faculty.jpeg */
      background-size: cover;
      background-position: center;
      height: 300px; /* Height for the header image */
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      padding: 20px; /* Padding inside the header */
    }

    .nav-links {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 15px;
      font-size: 1.1em;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      text-transform: uppercase; /* Enlaces en may√∫sculas */
    }

    @media (max-width: 768px) {
      .header {
        height: 30vh; /* Adjust height for smaller screens */
      }
      .nav-links {
        font-size: 0.9em;
      }
    }

    .header h1 {
      font-size: 3em; /* Font size for the title */
      margin: 0;
    }

    .venue-description {
      text-align: center;
      padding: 10px; /* Reduced padding */
      margin-bottom: 20px; /* Space below the description */
    }

    .venue-info {
      display: flex;
      justify-content: space-between;
      gap: 10px; /* Reduced gap between map and address */
      margin-top: 10px; /* Reduced margin at the top */
    }

    .venue-info .map,
    .venue-info .address {
      flex: 1;
    }

    .venue-info .map iframe {
      width: 100%;
      height: 300px;
      border: 0;
    }

    .venue-info .address {
      padding: 10px; /* Reduced padding inside the address box */
    }

    .content {
      padding: 20px; /* Padding for content */
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="nav-links">
      <a href="{{ '/' | relative_url }}">Home</a>
      <a href="{{ '/venue.html' | relative_url }}">Venue</a>
    </div>
    <h1>{{ page.title }}</h1>
  </header>
  <main class="content container">
    <div class="venue-description">
      <p>The conference will be held in the Faculty of Mathematics and Physics at the University of Ljubljana.</p>
    </div>
    <div class="venue-info">
      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d114855.51413210263!2d14.480863710258097!3d46.05126451228961!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4765d6fe7c63151f%3A0xaebf70811c9290f6!2sFaculty%20of%20Mathematics%20and%20Physics%2C%20University%20of%20Ljubljana!5e0!3m2!1sen!2ssi!4v1694379908834!5m2!1sen!2ssi"
          width="100%"
          height="300"
          style="border:0;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
      <div class="address">
        <h2>Address</h2>
        <p>Faculty of Mathematics and Physics<br>
        Jadranska cesta 19<br>
        1000 Ljubljana<br>
        Slovenia</p>
      </div>
    </div>
  </main>
  <!-- Optional footer section -->
  <footer style="text-align: center; padding: 20px; background-color: #f1f1f1;">
    <p>&copy; {{ site.time | date: "%Y" }} GtG Ljubljana. All rights reserved.</p>
  </footer>
</body>
</html>
