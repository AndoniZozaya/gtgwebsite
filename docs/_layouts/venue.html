<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | escape }}</title>
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Palanquin+Dark:wght@600;400&display=swap">
  <style>
    body {
      font-family: 'Palanquin Dark', sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    .header {
      background-image: url("../faculty.jpeg");
      background-size: cover;
      background-position: center;
      height: 300px;
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      padding: 20px;
    }
    .nav-links {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 15px;
      font-size: 1.1em;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      text-transform: uppercase;
    }
    @media (max-width: 768px) {
      .header {
        height: 30vh;
      }
      .nav-links {
        font-size: 0.9em;
      }
    }
    .header h1 {
      font-size: 3em;
      margin: 0;
    }
    .venue-description {
      text-align: center;
      padding: 10px;
      margin-bottom: 20px;
    }
    .venue-info {
      display: flex;
      justify-content: space-between;
      gap: 20px; /* Space between the columns */
      margin-top: 20px;
    }
    .venue-info > div {
      flex: 1;
      box-sizing: border-box;
    }
    .venue-info .map {
      margin-right: 10px;
    }
    .venue-info .map iframe {
      width: 100%;
      height: 300px;
      border: 0;
    }
    .venue-info .address {
      text-align: center;
      background-color: #f5f5f5;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .content {
      padding: 20px;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="nav-links">
      <a href="{{ '/' | relative_url }}">HOME</a>
      <a href="{{ '/venue.html' | relative_url }}">VENUE</a>
    </div>
    <h1>{{ page.title }}</h1>
  </header>
  <main class="content container">
    <div class="venue-description">
      <p>The conference will be held in the Faculty of Mathematics and Physics at the University of Ljubljana.</p>
    </div>
    <div class="venue-info">
      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d114855.51413210263!2d14.480863710258097!3d46.05126451228961!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x476
