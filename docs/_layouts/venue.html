<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | escape }}</title>
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Palanquin+Dark:wght@600;400&display=swap"> <!-- Font Link -->
  <style>
    body {
      font-family: 'Palanquin Dark', sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .header {
      background-image: url("{{ '/faculty.jpeg' | relative_url }}");
      background-size: cover;
      background-position: center;
      height: 400px;
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      padding: 20px;
    }

    a {
      color: #0033a0;
    }
    
    .nav-links {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 15px;
      font-size: 1.1em;
    }

    .nav-links a {
      text-decoration: none;
      text-transform: uppercase;
      background-color: rgba(0, 51, 160, 0.1);
      padding: 4px;
    }

    @media (max-width: 768px) {
      .header {
        height: 30vh;
      }
      .nav-links {
        font-size: 0.9em;
      }
    }

    .header h1 {
      font-size: 3em;
      margin: 0;
    }

    .venue-description {
      text-align: center;
      padding: 10px;
      margin-bottom: 20px;
    }

    .venue-info {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
    }

    .venue-info .map,
    .venue-info .address {
      flex: 1;
    }

    .venue-info .map img {
      width: 100%;
      height: auto;
    }

    .venue-info .address {
      padding: 10px;
      text-align: center;
    }

    .content {
      padding: 20px;
    }

    .directions {
      margin-top: 20px;
      padding: 10px;
      background-color: #f9f9f9;
      border-left: 4px solid #E03127;
    }

    .directions p {
      margin: 5px 0;
    }

    .intro-box {
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
    }

    .intro-box.pale {
      background-color: #E6E7E8;
      border: 1px solid #A7A8AA;
      color: black;
    }

        .subtitle {
      text-align: center;
      margin: 10px 0; /* Increased margin for spacing below the header */
      font-size: 1.5em; /* Adjust size as needed */
    }

    .subtitle h2 {
      font-size: 2em;
      color: #E03127; /* Copper color for section titles */
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="nav-links">
      <a href="{{ '/' | relative_url }}">Home</a>
      <a href="{{ '/venue.html' | relative_url }}">Venue</a>
    </div>
  </header>
  <main class="content container">
    {{ content }}
  </main>
</body>
</html>
