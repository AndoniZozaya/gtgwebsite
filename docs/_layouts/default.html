<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | escape }}</title>
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Palanquin+Dark:wght@600;400&display=swap"> <!-- Font Link -->
  <style>
    body {
      font-family: 'Palanquin Dark', sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .header {
      background-image: url("{{ '/background.jpg' | relative_url }}");
      background-size: cover;
      background-position: center;
      height: 500px; /* Increased height for the header image */
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      padding: 20px; /* Optional: Add padding if needed */
    }

    .header h1 {
      font-size: 4em; /* Larger font size for the main title */
      font-weight: 600;
      margin: 0;
      line-height: 1.2; /* Adjust line height if needed */
    }

    .subtitle {
      text-align: center;
      margin: 10px 0; /* Increased margin for spacing below the header */
      font-size: 1.5em; /* Adjust size as needed */
    }

    .subtitle h2 {
      font-size: 2em; /* Larger size for the secondary title */
      font-weight: 400; /* Normal weight */
      margin: 0;
    }

    .subtitle p {
      font-size: 1 em; /* Larger size for subtitle lines */
      margin: 0;
      line-height: 1.5; /* Adjust line height */
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Groups and Topological Groups</h1>
  </header>
  <main>
    {{ content }}
  </main>
</body>
</html>
