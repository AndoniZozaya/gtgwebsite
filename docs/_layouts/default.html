<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | escape }}</title>
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Palanquin+Dark:wght@600;400&display=swap"> <!-- Font Link -->
  <style>
    body {
      font-family: 'Palanquin Dark', sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px; /* Margen izquierdo y derecho */
    }

    .header {
      background-image: url("{{ '/background.jpg' | relative_url }}");
      background-size: cover;
      background-position: center;
      height: 400px; /* Increased height for the header image */
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      padding: 20px; /* Optional: Add padding if needed */
    }

    .header h1 {
      font-size: 4em; /* Larger font size for the main title */
      font-weight: 600;
      margin: 0;
      line-height: 1.2; /* Adjust line height if needed */
      color: white; /* Color blanco para el título principal */
    }

    .subtitle h2 {
      color: #b87333; /* Color cobre para los títulos secundarios */
    }

    .intro-box {
      background-color: #b87333; /* Color cobre */
      color: white; /* Texto en blanco dentro del cuadro */
      border: 1px solid #b87333; /* Borde del color cobre */
      padding: 20px;
      margin: 20px;
      border-radius: 8px;
    }

    .intro-box a {
      color: white; /* Color blanco para los enlaces dentro del cuadro de color cobre */
      text-decoration: underline; /* Subrayar los enlaces si es necesario */
    }

    .intro-box a:hover {
      color: #f0e68c; /* Color de enlace al pasar el ratón, si es necesario */
    }

    .content {
      padding: 20px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="nav-links">
      <a href="{{ '/' | relative_url }}">Home</a>
      <a href="{{ '/venue.html' | relative_url }}">Venue</a>
    </div>
    <h1>{{ page.title }}</h1>
  </header>
  <main class="content container">
    {{ content }}
  </main>
  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} GtG Ljubljana. All rights reserved.</p>
  </footer>
</body>
</html>
