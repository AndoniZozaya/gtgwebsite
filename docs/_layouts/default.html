<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | escape }}</title>
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Palanquin+Dark:wght@600;400&display=swap"> <!-- Font Link -->
  <style>
    body {
      font-family: 'Palanquin Dark', sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }
    
    .header {
      background-image: url("{{ '/background.jpg' | relative_url }}");
      background-size: cover;
      background-position: center;
      height: 300px;
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    .header h1 {
      font-size: 3em;
      font-weight: 600;
      margin: 0;
    }

    .subtitle {
      text-align: center;
      margin: 20px 0;
      font-size: 1.5em;
    }

    .subtitle p {
      font-size: 1em;
      margin: 0;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Groups and Topological Groups</h1>
  </header>
  <main>
    {{ content }}
  </main>
</body>
</html>
