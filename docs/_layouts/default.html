<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | escape }}</title>
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Palanquin+Dark:wght@600;400&display=swap"> <!-- Font Link -->
  <style>
    body {
      font-family: 'Palanquin Dark', sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px; /* Margen izquierdo y derecho */
    }

    .header {
      background-image: url("{{ '/background.jpeg' | relative_url }}");
      background-size: cover;
      background-position: center;
      height: 200px; /* Increased height for the header image */
      color: #E03127;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      padding: 20px; /* Optional: Add padding if needed */
    }

    .nav-links {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 15px;
      font-size: 1.1em;
    }

    .nav-links a {
      text-decoration: none;
      text-transform: uppercase; /* Enlaces en may√∫sculas */
    }

    @media (max-width: 768px) {
      .header {
        height: 30vh; /* Adjust height for smaller screens */
      }
      .nav-links {
        font-size: 0.9em;
      }
    }

    .header h1 {
      font-size: 4em; /* Larger font size for the main title */
      font-weight: 600;
      margin: 0;
      line-height: 1.2; /* Adjust line height if needed */
      color: white; /* Title in white */
    }

    .subtitle {
      text-align: center;
      margin: 10px 0; /* Increased margin for spacing below the header */
      font-size: 1.5em; /* Adjust size as needed */
    }

    .subtitle h2 {
      font-size: 2em;
      color: #E03127; /* Copper color for section titles */
    }

    .intro-box {
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
    }

    .intro-box.pale {
      background-color: #E6E7E8;
      border: 1px solid #A7A8AA;
      color: black;
    }

    .intro-box.paleopacity {
      background-color: #E6E7E8;
      border: 1px solid #A7A8AA;
      color: black;
      opacity: 0.5;
    }

    .intro-box.copper {
      background-color: #E03127;
      color: white;
      border: 1px solid #E03127;
    }

    .content {
      padding: 20px;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="nav-links">
      <a href="{{ '/' | relative_url }}">HOME</a>
      <a href="{{ '/venue.html' | relative_url }}">VENUE</a>
    </div>
  </header>
  <main class="content container">
    {{ content }}
  </main>
</body>
</html>
