<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | escape }}</title>
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Palanquin+Dark:wght@600;400&display=swap">
  <style>
    body {
      font-family: 'Palanquin Dark', sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .header {
      background-image: url("{{ '/background.jpg' | relative_url }}");
      background-size: cover;
      background-position: center;
      height: 400px;
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    @media (max-width: 768px) {
      .header {
        height: 30vh;
      }
    }

    .header h1 {
      font-size: 4em;
      font-weight: 600;
      margin: 0;
      line-height: 1.2;
    }

    .content {
      padding: 20px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>{{ page.title }}</h1>
  </header>
  <main class="content">
    {{ content }}
  </main>
  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} GtG Ljubljana. All rights reserved.</p>
  </footer>
</body>
</html>
