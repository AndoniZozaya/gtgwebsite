<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | escape }}</title>
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Palanquin+Dark:wght@600;400&display=swap"> <!-- Font Link -->
  <style>
    body {
      font-family: 'Palanquin Dark', sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px; /* Margen izquierdo y derecho */
    }

    .header {
      background-image: url("{{ '/background.jpeg' | relative_url }}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: scroll; /* Optional: Fixes the background image in place */
      height: 400px; 
      color: #E03127;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      padding: 20px; /* Optional: Add padding if needed */
      overflow: hidden;
    }

    .scrollwrapper {
  overflow: auto;
}

    a {
      color: #0033a0;
    }
    
    .nav-links {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 15px;
      font-size: 1.1em;
    }

    .nav-links a {
      text-decoration: none;
      text-transform: uppercase; /* Enlaces en may√∫sculas */
      background-color: rgba(230, 231, 232, 0.5);
      padding: 4px;
    }

    @media (max-width: 768px) {
      .header {
        height: 30vh; /* Adjust height for smaller screens */
      }
      .nav-links {
        font-size: 0.9em;
      }
    }

    .header h1 {
      font-size: 4em; /* Larger font size for the main title */
      font-weight: 600;
      margin: 0;
      line-height: 1.2; /* Adjust line height if needed */
      color: white; /* Title in white */
    }

    .intro-box {
      padding: 30px;
      border-radius: 8px;
      margin: 20px 0;
    }

    .intro-box.pale {
      background-color: #E6E7E8;
      border: 1px solid #A7A8AA;
      color: black;
    }

    .intro-box.default {
      width: 100%;
      background-color: rgba(230, 231, 232, 0.5);
      text-align: center;
      border-radius: 0px;
    }

    .content {
      padding: 20px;
    }

/* Base Styles */
.main-title {
  font-size: 3em;
  text-shadow: 1px 1px 2px #58595b;
  margin: 0;
  color: #E03127;
  padding-bottom: 0.5em;
}

.event-date,
.event-location {
  font-size: 2em;
  margin: 0;
  color: black;
}

/* Media Query for Tablets */
@media (max-width: 768px) {
  .main-title {
    font-size: 2em;
  }
  .event-date,
  .event-location {
    font-size: 1.5em;
  }
}

/* Media Query for Mobile Phones */
@media (max-width: 480px) {
  .main-title {
    font-size: 1.5em;
  }
  .event-date,
  .event-location {
    font-size: 1em;
  }
}
  </style>
</head>
<body>
  <header class="header">
    <div class="nav-links">
      <a href="{{ '/' | relative_url }}">HOME</a>
      <a href="{{ '/venue.html' | relative_url }}">VENUE</a>
    </div>
  <div class="intro-box default">
    <div class="subtitle">
      <h2 class="main-title">Groups and Topological Groups</h2>
      <p class="event-date">23 - 24 January 2025</p>
      <p class="event-location">University of Ljubljana</p>
    </div>
  </div>
  </header>
  <main class="content container">
    {{ content }}
  </main>
</body>
</html>
