<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venue</title>
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Palanquin+Dark:wght@600;400&display=swap"> <!-- Font Link -->
  <style>
    body {
      font-family: 'Palanquin Dark', sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .header {
      background-image: url("{{ '/math-faculty.jpg' | relative_url }}"); /* Background image for the venue page */
      background-size: cover;
      background-position: center;
      height: 300px; /* Height for the header image */
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px; /* Padding inside the header */
    }

    .header h1 {
      font-size: 3em; /* Font size for the title */
      margin: 0;
    }

    .venue-description {
      text-align: center;
      padding: 10px; /* Reduced padding */
      margin-bottom: 20px; /* Space below the description */
    }

    .venue-info {
      display: flex;
      justify-content: space-between;
      gap: 10px; /* Reduced gap between map and address */
      margin-top: 10px; /* Reduced margin at the top */
    }

    .venue-info .map,
    .venue-info .address {
      flex: 1;
    }

    .venue-info .map iframe {
      width: 100%;
      height: 300px;
      border: 0;
    }

    .venue-info .address {
      padding: 10px; /* Reduced padding inside the address box */
      border: 1px solid #dcdcdc; /* Border for the address box */
      background-color: #f9f9f9; /* Background color for the address box */
      border-radius: 8px; /* Rounded corners (optional) */
    }

    .venue-info .address h2 {
      font-size: 1.75em; /* Larger font size for the address title */
      font-weight: bold; /* Bold text */
      margin-top: 0;
      margin-bottom: 10px; /* Space below the title */
    }

    .venue-info .address p {
      font-size: 1.2em; /* Font size for the address details */
      margin: 0; /* Remove default margin */
      line-height: 1.5; /* Adjust line height */
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Venue</h1>
  </header>
  <main class="content">
    <div class="venue-description">
      <p>The conference will be held in the Faculty of Mathematics and Physics at the University of Ljubljana.</p>
    </div>

    <!-- Home link -->
    <p style="text-align: center;">
      <a href="{{ '/' | relative_url }}">Back to Home</a>
    </p>

    <div class="venue-info">
      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d114855.51413210263!2d14.480863710258097!3d46.05126451228961!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4765d6fe7c63151f%3A0xaebf70811c9290f6!2sFaculty%20of%20Mathematics%20and%20Physics%2C%20University%20of%20Ljubljana!5e0!3m2!1sen!2ssi!4v1694379908834!5m2!1sen!2ssi"
          width="100%"
          height="300"
          style="border:0;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
      <div class="address">
        <h2>Address</h2>
        <p>Faculty of Mathematics and Physics<br>
        Jadranska cesta 19<br>
        1000
